<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Summery of your <span class="font-semibold text-violet-600">Portal</span>
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-cyan-500 p-8 rounded-md">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-md">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-emerald-500 p-8 rounded-md">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>

        <!-- deposite and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-teal-500 p-8 rounded-md">
                    <h4 class="text-2xl mb-4 text-white ">Please Deposite</h4>
                    <input class="w-9/12 block mb-2 px-3 rounded-md" type="email" name="" id="deposite-field"
                        placeholder="$ amount you want to deposite">
                    <button id="btn-deposite"
                        class="text-white font-medium bg-green-700 hover:bg-green-800 px-6 py-2 rounded-lg">Deposite</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-md">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3 rounded-md" type="email" name="" id="withdraw-field"
                        placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="text-white font-medium bg-blue-700 hover:bg-blue-800 px-6 py-2 rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
